<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper 커스트마이즈2</title>
  
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="myswiper-style2.css">
<!-- 2. 플러그인 js 설치 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<style>
  *{margin: 0; padding: 0;}
  body{margin-top:50px;}

  .myslide{
    width:80%;
    }
    /* 
  
  .swiper-wrapper{
    gap:20px;
  }
  .swiper-slide{
    width: 25%;
  } */

  .swiper-slide img{
    width: 100%;
    height: calc(100vh - 370px);
    /* height: auto; */
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>
  <!-- Slider main container -->
   <!-- swiper 스크립트 지정할 요소 => myname-->
    <!-- 스크립트 지정할 클래스명을 동일하게 사용하면 문제가 발생  -->
<div class="swiper myslide">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=1" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=2" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=3" alt=""></div>
     <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=4" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=5" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=6" alt=""></div>
  </div>

  <div class="myswiper-util">
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <!-- If we need navigation buttons -->
    <div class="myswiper-nav">
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>

  <!-- If we need scrollbar -->
  <!-- <div class="swiper-scrollbar"></div> -->
</div>
<script>
  // const swiper = new Swiper(★★★'.swiper'★★★, {
  //  html요소중 .swiper에 Swiper를 연결하겠다

  const swiper = new Swiper('.myslide', {
  // Optional parameters
  slidesPerView: 3,
  // slidesPerView: 'auto',
  spaceBetween: 30,
  centeredSlides: true,
  loop: true,
  direction: 'horizontal',
  
//   autoplay: {
//   delay: 2500,
//   disableOnInteraction: false,
// },

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    // type : 'fraction',
    type : 'progressbar',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
